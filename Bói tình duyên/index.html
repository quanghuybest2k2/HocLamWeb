<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YÊU HAY BẠN | Shark Huy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="shortcut icon"
        href="https://banner2.cleanpng.com/20190905/jue/transparent-heart-icon-love-icon-5d70d4785f9c34.5478162515676755123916.jpg"
        type="image/x-icon">
    <script type='text/javascript' src='flames.js'></script>
</head>

<body>
    <div class="row i">
        <div class="col-md-6">
            <img class="my " src="luv.svg" alt="">
        </div>
        <div class="col-md-6">
            <div class="main">
                <h1 class="top">Ta là gì của nhau?</h1>
            </div>
            <form name=first>
                <div class=" " id='maindiv'>
                    <div class='group'>

                        <p class="def">Tên của hai bạn là gì?</p>
                        <input value='' name=name onkeyup=check(this) type=text class='txt' id='yname'
                            placeholder="Tên người thứ nhất...">
                        <input value='' name=name1 onkeyup=check(this) type=text class='txt' id='pname'
                            placeholder="Tên người thứ hai...">


                        <div name=n1 id=nam1>Nhấn vào "Xem kết quả" để biết mối quan hệ của hai bạn</div>
                        <div id='display_flame'></div>


                    </div>


                    <div class='but_por'>
                        <button name=calculate type="button" onclick=calc() class="btn btn-secondary btn-lg">Xem kết
                            quả</button>
                        <!-- <input name=calculate type=button value=FLAMES onclick=calc() class='buttonMini'> -->
                        <!-- <input type=reset value=Reset onclick='clear_all()' class='buttonMini'> -->
                        <button type=reset onclick='clear_all()' class="btn btn-secondary btn-lg">Làm sạch</button>
                        <span style="text-align:center;" id="dumdiv">
                        </span>
                    </div>

                </div>


                <div id='result' class='clearfix'>
                    <div class='group' style="text-align:center;">
                        <div class='love_result'>
                            <span name=n1 id=nam1></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
